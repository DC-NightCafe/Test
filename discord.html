<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shichos Lieblings-Discord-Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 2em 0;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        nav {
            background-color: white;
            padding: 1em;
            border-bottom: 2px solid #ff69b4;
            text-align: center;
        }
        nav a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .active {
            border-bottom: 2px solid #ff69b4;
        }
        main {
            padding: 2em;
            text-align: center;
            flex-grow: 1;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        #gameArea {
            border: 2px solid #ff69b4;
            width: 80vw;
            height: 60vh;
            margin: 0 auto;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        .player, .heart {
            width: 30px;
            height: 30px;
            position: absolute;
        }
        .player {
            background-color: #ff69b4;
        }
        .heart {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shichos Lieblings-Discord-Server</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="discord.html" class="active">Shichos Lieblings-Discord-Server</a>
        <a href="senpai.html">Shichos Lieblingsmensch Senpai</a>
    </nav>
    <main>
        <div class="content">
            <h2>Minispiel: Herz einsammeln</h2>
            <div id="gameArea">
                <div id="player" class="player"></div>
                <div id="heart" class="heart"></div>
            </div>
            <p>Punktzahl: <span id="score">0</span></p>
        </div>
    </main>
    <div class="footer">
        <p>Mit Liebe geschrieben f√ºr Shicho</p>
    </div>
    <script>
        const player = document.getElementById('player');
        const heart = document.getElementById('heart');
        const scoreDisplay = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');
        let score = 0;

        const playerSpeed = 10;

        function movePlayer(x, y) {
            const playerRect = player.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            let newX = playerRect.left + x - gameAreaRect.left;
            let newY = playerRect.top + y - gameAreaRect.top;

            if (newX < 0) newX = 0;
            if (newX + playerRect.width > gameArea.clientWidth) newX = gameArea.clientWidth - playerRect.width;
            if (newY < 0) newY = 0;
            if (newY + playerRect.height > gameArea.clientHeight) newY = gameArea.clientHeight - playerRect.height;

            player.style.left = `${newX}px`;
            player.style.top = `${newY}px`;

            checkCollision();
        }

        function moveHeart() {
            const maxX = gameArea.clientWidth - heart.clientWidth;
            const maxY = gameArea.clientHeight - heart.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            heart.style.left = `${randomX}px`;
            heart.style.top = `${randomY}px`;
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const heartRect = heart.getBoundingClientRect();

            if (!(playerRect.right < heartRect.left || 
                  playerRect.left > heartRect.right || 
                  playerRect.bottom < heartRect.top || 
                  playerRect.top > heartRect.bottom)) {
                score++;
                scoreDisplay.textContent = score;
                moveHeart();
            }
        }

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    movePlayer(0, -playerSpeed);
                    break;
                case 'ArrowDown':
                    movePlayer(0, playerSpeed);
                    break;
                case 'ArrowLeft':
                    movePlayer(-playerSpeed, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(playerSpeed, 0);
                    break;
            }
        });

        // Initialize player and heart positions
        player.style.left = '0px';
        player.style.top = '0px';
        moveHeart();
    </script>
</body>
</html>
