<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shichos Lieblings-Discord-Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 2em 0;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%;
        }
        nav {
            background-color: white;
            padding: 1em;
            border-bottom: 2px solid #ff69b4;
            text-align: center;
            width: 100%;
        }
        nav a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .active {
            border-bottom: 2px solid #ff69b4;
        }
        main {
            padding: 2em;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
        #gameArea {
            border: 2px solid #ff69b4;
            width: 300px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            background-color: #ff1493;
            cursor: pointer;
        }
        .controls, .leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1em;
        }
        .leaderboard {
            text-align: left;
        }
        .controls button {
            margin: 0.5em;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        .leaderboard input {
            margin: 0.5em 0;
            padding: 0.5em;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shichos Lieblings-Discord-Server</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="discord.html" class="active">Shichos Lieblings-Discord-Server</a>
        <a href="senpai.html">Shichos Lieblingsmensch Senpai</a>
    </nav>
    <main>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="content">
            <h2>Minispiel: Herzen einsammeln</h2>
            <div id="gameArea"></div>
            <p>Punktzahl: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboardList"></ul>
            <input type="text" id="playerName" placeholder="Dein Name">
            <button id="submitScore">Punkte eintragen</button>
        </div>
    </main>
    <div class="footer">
        <p>Mit Liebe geschrieben f√ºr Shicho</p>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const leaderboardList = document.getElementById('leaderboardList');
        const playerNameInput = document.getElementById('playerName');
        const submitScoreButton = document.getElementById('submitScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        let score = 0;
        let level = 1;
        let heartSpeed = 2000;
        let missedHearts = 0;
        let gameInterval;
        let isPaused = false;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
            heart.style.top = '0px';

            heart.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                gameArea.removeChild(heart);
                if (score % 10 === 0) {
                    level++;
                    levelDisplay.textContent = level;
                    heartSpeed *= 0.9;
                }
            });

            gameArea.appendChild(heart);
            moveHeart(heart);
        }

        function moveHeart(heart) {
            const heartInterval = setInterval(() => {
                if (isPaused) return;

                const heartTop = parseFloat(heart.style.top);
                if (heartTop + 30 >= gameArea.clientHeight) {
                    missedHearts++;
                    gameArea.removeChild(heart);
                    clearInterval(heartInterval);
                    if (missedHearts >= 3) {
                        endGame();
                    }
                } else {
                    heart.style.top = `${heartTop + 5}px`;
                }
            }, heartSpeed / 100);
        }

        function startGame() {
            resetGame();
            gameInterval = setInterval(createHeart, heartSpeed);
        }

        function resetGame() {
            score = 0;
            level = 1;
            missedHearts = 0;
            heartSpeed = 2000;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            clearInterval(gameInterval);
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => gameArea.removeChild(heart));
        }

        function endGame() {
            clearInterval(gameInterval);
            const playerName = playerNameInput.value || 'Unbekannt';
            const scoreEntry = document.createElement('li');
            scoreEntry.textContent = `${playerName}: ${score}`;
            leaderboardList.appendChild(scoreEntry);
            resetGame();
        }

        startBtn.addEventListener('click', () => {
            isPaused = false;
            startGame();
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
        });

        submitScoreButton.addEventListener('click', endGame);
    </script>
</body>
</html>
