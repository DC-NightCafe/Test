<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shichos Lieblings-Discord-Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 2em 0;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%;
        }
        nav {
            background-color: white;
            padding: 1em;
            border-bottom: 2px solid #ff69b4;
            text-align: center;
            width: 100%;
        }
        nav a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .active {
            border-bottom: 2px solid #ff69b4;
        }
        main {
            padding: 2em;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
        #gameArea {
            border: 2px solid #ff69b4;
            width: 300px;
            height: 500px;
            position: relative;
            background-color: white;
            overflow: hidden;
            margin: 0 auto;
        }
        .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/31/17/27/heart-2024135_960_720.png'); /* Replace with actual heart image URL */
            background-size: cover;
        }
        .explosion {
            width: 30px;
            height: 30px;
            position: absolute;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/31/17/27/heart-2024135_960_720.png'); /* Replace with actual explosion image URL */
            background-size: cover;
            animation: explode 0.5s;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); }
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1em;
        }
        .leaderboard {
            text-align: left;
            margin: 1em;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .controls button, #submitScore {
            margin: 0.5em;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        #lives {
            display: flex;
            justify-content: center;
            margin-bottom: 1em;
        }
        .life {
            width: 30px;
            height: 30px;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/31/17/27/heart-2024135_960_720.png'); /* Replace with actual full heart image URL */
            background-size: cover;
            margin: 0 0.5em;
        }
        .life.broken {
            background-image: url('https://cdn.pixabay.com/photo/2017/01/31/17/27/heart-2024135_960_720.png'); /* Replace with actual broken heart image URL */
        }
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shichos Lieblings-Discord-Server</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="discord.html" class="active">Shichos Lieblings-Discord-Server</a>
        <a href="senpai.html">Shichos Lieblingsmensch Senpai</a>
    </nav>
    <main>
        <div class="controls">
            <div id="gameMenu">
                <button id="startBtn">Start</button>
            </div>
            <div id="countdown" style="display: none;">3</div>
        </div>
        <div class="content">
            <div id="lives">
                <div class="life" id="life1"></div>
                <div class="life" id="life2"></div>
                <div class="life" id="life3"></div>
            </div>
            <div id="gameArea"></div>
            <p>Punktzahl: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <button id="pauseBtn" style="display:none;">Pause</button>
        </div>
        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboardList"></ul>
        </div>
    </main>
    <div class="footer">
        <p>Mit Liebe geschrieben f√ºr Shicho</p>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const leaderboardList = document.getElementById('leaderboardList');
        const playerNameInput = document.getElementById('playerName');
        const submitScoreButton = document.getElementById('submitScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const livesDisplay = document.querySelectorAll('.life');
        const gameMenu = document.getElementById('gameMenu');
        const countdownDisplay = document.getElementById('countdown');

        let score = 0;
        let level = 1;
        let heartSpeed = 2000;
        let missedHearts = 0;
        let gameInterval;
        let isPaused = false;
        let heartsCaught = 0;
        let maxMissedHearts = 3;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
            heart.style.top = '0px';

            heart.addEventListener('mouseover', () => {
                score++;
                scoreDisplay.textContent = score;
                heart.className = 'explosion';
                setTimeout(() => gameArea.removeChild(heart), 500);
                if (score % 10 === 0) {
                    level++;
                    levelDisplay.textContent = level;
                    heartSpeed *= 0.9;
                }
                heartsCaught++;
            });

            gameArea.appendChild(heart);
            moveHeart(heart);
        }

        function moveHeart(heart) {
            const heartInterval = setInterval(() => {
                if (isPaused) return;

                const heartTop = parseFloat(heart.style.top);
                if (heartTop + 30 >= gameArea.clientHeight) {
                    missedHearts++;
                    updateLives();
                    gameArea.removeChild(heart);
                    clearInterval(heartInterval);
                    if (missedHearts >= maxMissedHearts) {
                        endGame();
                    }
                } else {
                    heart.style.top = `${heartTop + 5}px`;
                }
            }, heartSpeed / 100);
        }

        function startGame() {
            resetGame();
            gameMenu.style.display = 'none';
            pauseBtn.style.display = 'block';
            startCountdown(() => {
                gameInterval = setInterval(createHeart, heartSpeed);
            });
        }

        function startCountdown(callback) {
            countdownDisplay.style.display = 'block';
            let countdown = 3;
            countdownDisplay.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        function resetGame() {
            clearInterval(gameInterval);
            gameArea.innerHTML = '';
            score = 0;
            level = 1;
            heartSpeed = 2000;
            missedHearts = 0;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            updateLives();
        }

        function updateLives() {
            livesDisplay.forEach((life, index) => {
                if (index < maxMissedHearts - missedHearts) {
                    life.classList.remove('broken');
                } else {
                    life.classList.add('broken');
                }
            });
        }

        function endGame() {
            clearInterval(gameInterval);
            const playerName = prompt('Spiel vorbei! Bitte gib deinen Namen ein:');
            if (!playerName) return;
            const scoreEntry = document.createElement('li');
            scoreEntry.textContent = `${playerName}: ${score}`;
            leaderboardList.appendChild(scoreEntry);
            saveScore(playerName, score);
            resetGame();
            gameMenu.style.display = 'block';
            pauseBtn.style.display = 'none';
        }

        function saveScore(name, score) {
            const scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
            scores.push({ name, score });
            localStorage.setItem('leaderboard', JSON.stringify(scores));
            updateLeaderboard();
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            const scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
            scores.sort((a, b) => b.score - a.score).forEach(scoreEntry => {
                const li = document.createElement('li');
                li.textContent = `${scoreEntry.name}: ${scoreEntry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        startBtn.addEventListener('click', () => {
            isPaused = false;
            startGame();
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseBtn.textContent = 'Weiter';
            } else {
                pauseBtn.textContent = 'Pause';
                startCountdown(() => {
                    gameInterval = setInterval(createHeart, heartSpeed);
                });
            }
        });

        document.addEventListener('DOMContentLoaded', updateLeaderboard);
    </script>
</body>
</html>
