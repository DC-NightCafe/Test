<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shichos Lieblings-Discord-Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 2em 0;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        nav {
            background-color: white;
            padding: 1em;
            border-bottom: 2px solid #ff69b4;
            text-align: center;
        }
        nav a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .active {
            border-bottom: 2px solid #ff69b4;
        }
        main {
            padding: 2em;
            text-align: center;
            flex-grow: 1;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        #gameArea {
            border: 2px solid #ff69b4;
            width: 80vw;
            height: 60vh;
            margin: 0 auto;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            background-color: #ff1493;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shichos Lieblings-Discord-Server</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="discord.html" class="active">Shichos Lieblings-Discord-Server</a>
        <a href="senpai.html">Shichos Lieblingsmensch Senpai</a>
    </nav>
    <main>
        <div class="content">
            <h2>Minispiel: Herzen einsammeln</h2>
            <div id="gameArea"></div>
            <p>Punktzahl: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
    </main>
    <div class="footer">
        <p>Mit Liebe geschrieben f√ºr Shicho</p>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        let score = 0;
        let level = 1;
        let heartSpeed = 2000;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
            heart.style.top = '0px';

            heart.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                gameArea.removeChild(heart);
                if (score % 10 === 0) {
                    level++;
                    levelDisplay.textContent = level;
                    heartSpeed *= 0.9;
                }
            });

            gameArea.appendChild(heart);
            moveHeart(heart);
        }

        function moveHeart(heart) {
            const heartInterval = setInterval(() => {
                const heartTop = parseFloat(heart.style.top);
                if (heartTop + 30 >= gameArea.clientHeight) {
                    gameArea.removeChild(heart);
                    clearInterval(heartInterval);
                } else {
                    heart.style.top = `${heartTop + 5}px`;
                }
            }, heartSpeed / 100);
        }

        function startGame() {
            setInterval(createHeart, heartSpeed);
        }

        startGame();
    </script>
</body>
</html>
